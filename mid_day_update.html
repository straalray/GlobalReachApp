  <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(permission => {
                    if (permission !== "granted") {
                        alert("Notifications are required for the alarm to work properly.");
                    }
                });
            }
        });

        function setAlarm() {
            const alarmHour = 12;
            const alarmMinute = 0;

            const checkAlarm = () => {
                const now = new Date();
                if (now.getHours() === alarmHour && now.getMinutes() === alarmMinute) {
                    notifyUser();
                }
            };

            setInterval(checkAlarm, 1000);
        }

        function notifyUser() {
            // Play alarm sound
            const alarmSound = document.getElementById("alarmSound");
            alarmSound.play();

            // Show notification
            if (Notification.permission === "granted") {
                new Notification("Time to fill in the form!");
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Time to fill in the form!");
                    } else {
                        alert("Please enable notifications to receive reminders.");
                    }
                });
            }
        }

        function generatePDF() {
            const formContainer = document.getElementById('form-container');
            const saveButton = document.querySelector('button[onclick="generatePDF()"]');
            const takePhotoButtons = document.querySelectorAll('.take-photo-button');
            const siteID = document.getElementById('siteID').value || 'No_SiteID';

            // Add timestamp
            const timestamp = new Date().toLocaleString();
            const timestampDiv = document.createElement('div');
            timestampDiv.style.textAlign = 'right';
            timestampDiv.style.fontSize = '12px';
            timestampDiv.style.marginBottom = '10px';
            timestampDiv.textContent = `Generated on: ${timestamp}`;
            formContainer.appendChild(timestampDiv);

            // Hide elements that should not appear in the PDF
            saveButton.style.display = 'none';
            takePhotoButtons.forEach(button => button.style.display = 'none');
            document.querySelector('.footer').style.display = 'none';

            // Dynamically adjust the textarea height to fit its content
            const textareas = document.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                // Dynamically adjust the height based on scroll height
                textarea.style.height = 'auto'; // Reset height to calculate true scroll height
                textarea.style.height = `${textarea.scrollHeight}px`; // Set height to fit all content

                // Create a temporary div to replace textarea in PDF
                const tempDiv = document.createElement('div');
                tempDiv.style.whiteSpace = 'pre-wrap'; // Preserve whitespace and line breaks
                tempDiv.style.wordWrap = 'break-word'; // Ensure text wraps correctly
                tempDiv.innerHTML = textarea.value.replace(/\n/g, '<br>'); // Replace newlines with <br>

                // Replace textarea with the div for the PDF view
                textarea.parentNode.insertBefore(tempDiv, textarea);
                textarea.style.display = 'none'; // Hide the textarea
            });

            // Calculate exact content height in inches (based on 96 DPI)
            const contentHeight = formContainer.offsetHeight / 96;

            html2pdf()
                .from(formContainer)
                .set({
                    margin: [0, 0, -1, 0], // Top, Left, Bottom, Right margins in inches
                    filename: `${siteID}_Mid_Day_Update.pdf`,
                    image: { type: 'jpeg', quality: 0.95 },
                    html2canvas: { scale: 4, dpi: 300, letterRendering: true },
                    jsPDF: { unit: 'in', format: [8.5, contentHeight], orientation: 'portrait' } // Use exact content height
                })
                .save()
                .finally(() => {
                    // Show the "Save Changes" and "Take Photo" buttons again after generating the PDF
                    saveButton.style.display = 'block';
                    takePhotoButtons.forEach(button => button.style.display = 'block');
                    document.querySelector('.footer').style.display = 'block';

                    // Remove the timestamp after generating the PDF
                    formContainer.removeChild(timestampDiv);
                });
        }

        function previewImage(input, previewId) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById(previewId).src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
    <script>
        let taskCount = 1; // Keep track of the number of tasks

        document.addEventListener('change', (event) => {
            // Check if the change occurred on a task dropdown
            if (event.target.classList.contains('task-dropdown')) {
                const selectedValue = event.target.value;

                // Show task scope if a valid task is selected
                if (selectedValue) {
                    // Add task scope section for the current task dropdown
                    const currentTaskId = event.target.id.replace('taskSelect', '');
                    addTaskScope(currentTaskId);

                    // Add a new task dropdown if none exists
                    const nextTaskId = `taskSelect${taskCount + 1}`;
                    if (!document.getElementById(nextTaskId)) {
                        addNewTaskDropdown();
                    }
                }
            }
        });

        function addNewTaskDropdown() {
            taskCount++;

            // Create new task dropdown
            const newTaskDiv = document.createElement('div');
            newTaskDiv.classList.add('form-group');
            newTaskDiv.innerHTML = `
                <label for="taskSelect${taskCount}">Task For The Day:</label>
                <select id="taskSelect${taskCount}" name="taskSelect${taskCount}" class="task-dropdown">
                    <option value="" disabled selected>Choose Task</option>
                    <option value="Rigging">Rigging</option>
                    <option value="Cab Work">Cab Work</option>
                    <option value="Other">Other</option>
                </select>
            `;

            // Append to task container
            const taskContainer = document.getElementById('taskContainer');
            taskContainer.appendChild(newTaskDiv);
        }

        function addTaskScope(taskId) {
            // Create task scope section
            const taskScopeDiv = document.createElement('div');
            taskScopeDiv.id = `taskDetails${taskId}`;
            taskScopeDiv.classList.add('form-section');
            taskScopeDiv.innerHTML = `
                <h3>Task Scope</h3>
                <!-- Add 10 Text Fields -->
                <div class="form-section">
                    ${Array.from({ length: 10 }).map((_, i) => `
                        <label for="taskScope${taskId}_${i + 1}">${i + 1}. </label>
                        <input type="text" id="taskScope${taskId}_${i + 1}" name="taskScope${taskId}_${i + 1}">
                    `).join('')}
                </div>
                <!-- COMMENTS FIELD -->
                <div class="form-section">
                    <label for="taskComments${taskId}">Comments:</label>
                    <textarea id="taskComments${taskId}" name="taskComments${taskId}" rows="3" placeholder="Add comments here..."></textarea>
                </div>
            `;

            // Append below the relevant task dropdown
            const taskDropdown = document.getElementById(`taskSelect${taskId}`);
            taskDropdown.parentNode.parentNode.appendChild(taskScopeDiv);
        }
    </script>
